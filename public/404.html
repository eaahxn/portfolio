<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script>
            const redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect) {
                history.replaceState(null, null, redirect);
            }
        </script>
        <meta http-equiv="refresh" content="0; url=./" />
    </head>
    <body></body>
</html>
